<!DOCKTYPE>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>    
<body>
    <h2>연습문제 1-1</h2>
    <script>
        var a1 = prompt("숫자1을 입력해 주세요.");
        var a2 = prompt("숫자2을 입력해 주세요.");
        var n1 = Number(a1);
        var n2 = Number(a2);
        console.log(n1 + "+" + n2 + " = " + (n1 + n2));
        console.log(a1 + "-" + a2 + " = " + (a1 - a2));
        console.log(a1 + "*" + a2 + " = " + (a1 * a2));
        console.log(a1 + "/" + a2 + " = " + (a1 / a2));
    </script>
</body>       
</html>
