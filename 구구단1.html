<body>
<h1>2단과 3단 출력하기</h1>
<script>
    console.log("2단");
    console.log("2 * 1 = " + 2 * 1);
    console.log("2 * 2 = " + 2 * 2);
    console.log("2 * 3 = " + 2 * 3);
    console.log("2 * 4 = " + 2 * 4);
    console.log("2 * 5 = " + 2 * 5);
    console.log("2 * 6 = " + 2 * 6);
    console.log("2 * 7 = " + 2 * 7);
    console.log("2 * 8 = " + 2 * 8);
    console.log("2 * 9 = " + 2 * 9);

    console.log("3단");
    console.log("3 * 1 = " + 3 * 1);
    console.log("3 * 2 = " + 3 * 2);
    console.log("3 * 3 = " + 3 * 3);
    console.log("3 * 4 = " + 3 * 4);
    console.log("3 * 5 = " + 3 * 5);
    console.log("3 * 6 = " + 3 * 6);
    console.log("3 * 7 = " + 3 * 7);
    console.log("3 * 8 = " + 3 * 8);
    console.log("3 * 9 = " + 3 * 9);
    
</script>
