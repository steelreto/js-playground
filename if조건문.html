<body>
    <h2>test</h2>
<script>
    var str =prompt("input number");
    var n = Number(str);
    if (n > 5) {
        console.log(n + "은 5보다 큽니다.");
    } else if (n >= 3) {
        console.log(n + "은 3이상 5이하입니다.");
    } else {
        console.log(n + "은(는) 5 이하입니다.");
    }

</script>
